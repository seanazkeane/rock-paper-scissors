<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Paper, Scissors UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        <div class="score-board-container">
            <div class="player-choice-display"></div>
            <div class="plr">PLR</div>
            <div class="score-board">
                <div class="score-board-left">0</div>
                <div class="score-board-middle">:</div>
                <div class="score-board-right">0</div>
            </div>
            <div class="cpu">CPU</div>
            <div class="computer-choice-display"></div>
        </div>
        <h2 class="game-update-text">Press to play!</h2>
        <div class="choice-container">
            <button class="rock-btn" id="btn">Rock</button>
            <button class="paper-btn" id="btn">Paper</button>
            <button class="scissors-btn" id="btn">Scissors</button>
            <button class="restart-btn d-none" id="restart-btn">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
